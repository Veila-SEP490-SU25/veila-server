name: Lint and Commit Message Check

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main,dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Validate commit message
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          commitlint --from=HEAD~1 --to=HEAD --verbose